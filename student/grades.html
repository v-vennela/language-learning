<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Grades</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Shared styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #0f3460);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            margin-top: -3px;
            z-index: 1000;
            background: linear-gradient(to right, #1a1a2e, #0f3460);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        nav::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            color: #e94560;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 40px;
        }

        h2 {
            color: #e94560;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 35px;
        }

        .grades-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }

        .subject-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .subject-box h3 {
            font-size: 24px;
            color: #e94560;
        }

        .subject-box p {
            font-size: 18px;
            margin: 5px 0;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="./student dashboard.html">Dashboard</a>
        <a href="./courses.html">Manage Courses</a>
        <a href="./quiz.html">Quizzes</a>
        <a href="./grades.html">Gardes</a>
    </nav>

    <h1>Grades</h1>

    <div id="grades-view" class="grades-container">
        <!-- Subject containers will be dynamically populated -->
    </div>

    <footer>
        <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="../privacy.html">Privacy Policy</a></p>
    </footer>

    <script>
        // Sample subject data (You can replace this with dynamic data from localStorage or a database)
        const subjects = [
            {
                name: "Spanish Quiz",
                score: localStorage.getItem("spanishQuizScore") || "Not attempted",
                date: localStorage.getItem("spanishQuizDate") || "N/A"
            },
            {
                name: "German Quiz",
                score: localStorage.getItem("germanQuizScore") || "Not attempted",
                date: localStorage.getItem("germanQuizDate") || "N/A"
            },
            {
                name: "French Quiz",
                score: localStorage.getItem("frenchQuizScore") || "Not attempted",
                date: localStorage.getItem("frenchQuizDate") || "N/A"
            }
        ];

        // Function to display subjects
        function displayGrades() {
            const gradesView = document.getElementById("grades-view");
            gradesView.innerHTML = '';  // Clear existing content

            subjects.forEach(subject => {
                const subjectBox = document.createElement('div');
                subjectBox.classList.add('subject-box');
                subjectBox.innerHTML = `
                    <h3>${subject.name}</h3>
                    <p>Score: ${subject.score}</p>
                    <p>Attempted on: ${subject.date}</p>
                `;
                gradesView.appendChild(subjectBox);
            });
        }

        // Call displayGrades on page load
        window.onload = displayGrades;

        // Sample function to set quiz date (you can call this when submitting quizzes)
        function setQuizDate(subjectName) {
            const currentDate = new Date().toLocaleDateString();
            localStorage.setItem(`${subjectName}Date`, currentDate);
        }

        // Example of setting quiz date when a quiz is completed
        // Call this in your quiz submission logic
        // setQuizDate("spanishQuiz");  // This would be called when the Spanish quiz is submitted
    </script>
</body>
</html>
