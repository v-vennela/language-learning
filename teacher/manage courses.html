<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #0f3460), 
                        url('https://via.placeholder.com/1500x1000/1a1a2e/ffffff?text=Language+Learning+App') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            box-sizing: border-box;
            flex-grow: 1;
        }

        header {
            width: 100%;
            position: absolute;
            top: 20px;
            left: 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: -15px;
        }

        nav::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: 700;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Manage Courses Section */
        .content {
            width: 100%;
            max-width: 1200px;
            margin: 120px auto 0;
            text-align: center;
            flex-grow: 1;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .course-container {
            display: inline-block;
            width: 30%;
            padding: 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .course-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .course-container h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: #2698d1;
        }

        .delete-btn:hover {
            background-color: #239dee;
            transform: scale(1.05);
        }

        .add-course {
            margin-top: 40px;
            text-align: center;
        }

        .add-course .btn {
            background-color: #e94560;
            width: 200px;
        }

        /* Modify the buttons container to stack them vertically */
        .course-container .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .course-container .buttons a {
            margin-bottom: 10px;
        }

        /* Ensure footer stays at the bottom */
        footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        margin-top: 20px; /* Added space for footer */
    }

    footer a {
        color: #00d9ff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="./teacher dashboard.html">Dashboard</a>
        <a href="./manage courses.html">Manage Courses</a>
    </nav>
</header>

<section class="content">
    <h2>Manage Your Courses</h2>

    <div class="course-container" id="course-spanish">
        <h3>Spanish for Beginners</h3>
        <div class="buttons">
            <a class="btn" href="./edit spanish.html">Edit Course</a>
            <a class="btn delete-btn" href="#" onclick="deleteCourse('course-spanish')">Delete Course</a>
        </div>
    </div>

    <div class="course-container" id="course-french">
        <h3>French Essentials</h3>
        <div class="buttons">
            <a class="btn" href="./edit french.html">Edit Course</a>
            <a class="btn delete-btn" href="#" onclick="deleteCourse('course-french')">Delete Course</a>
        </div>
    </div>

    <div class="course-container" id="course-german">
        <h3>German for Beginners</h3>
        <div class="buttons">
            <a class="btn" href="./edit german.html">Edit Course</a>
            <a class="btn delete-btn" href="#" onclick="deleteCourse('course-german')">Delete Course</a>
        </div>
    </div>

    <div class="add-course">
        <a class="btn" href="./add course.html">Add New Course</a>
    </div>
</section>

<footer>
    <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="../privacy.html">Privacy Policy</a></p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const coursesList = JSON.parse(localStorage.getItem('coursesList')) || [];
    const contentSection = document.querySelector('.content');

    coursesList.forEach(courseName => {
        const courseDiv = document.createElement('div');
        courseDiv.className = 'course-container';
        courseDiv.id = `course-${courseName.toLowerCase().replace(/\s+/g, '-')}`;

        courseDiv.innerHTML = `
            <h3>${courseName}</h3>
            <div class="buttons">
                <a class="btn" href="./edit ${courseName.toLowerCase().replace(/\s+/g, '-')}.html">Edit Course</a>
                <a class="btn delete-btn" href="#" onclick="deleteCourse('${courseDiv.id}')">Delete Course</a>
            </div>
        `;

        contentSection.insertBefore(courseDiv, contentSection.querySelector('.add-course'));
        });
    });

    function deleteCourse(courseId) {
        const confirmation = confirm("Are you sure you want to delete this course?");
        if (confirmation) {
            // Remove course container
            const courseElement = document.getElementById(courseId);
            courseElement.remove();

            // Update local storage
            const courseName = courseId.replace('course-', '').replace(/-/g, ' ');
            const coursesList = JSON.parse(localStorage.getItem('coursesList')) || [];
            const updatedList = coursesList.filter(name => name.toLowerCase() !== courseName.toLowerCase());
            localStorage.setItem('coursesList', JSON.stringify(updatedList));
            localStorage.removeItem(`course-${courseName}`);
        }
    }

</script>

</body>
</html>
