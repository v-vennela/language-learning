<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin-top: -20px;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #0f3460), 
                        url('https://via.placeholder.com/1500x1000/1a1a2e/ffffff?text=Language+Learning+App') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            position: absolute;
            top: 20px;
            left: 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding-bottom: 10px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        nav::after {
            content: "";
            position: absolute;
            margin-top: -10px;
            bottom: 17px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            margin-top: 100px;
            font-size: 3rem;
            font-weight: 700;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
        }

        .card h3 {
            margin: 0 0 15px;
            font-size: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #c93c51;
            transform: scale(1.05);
        }

        footer {
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: auto;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./teacher dashboard.html">Dashboard</a>
            <a href="./manage courses.html">Manage Courses</a>
        </nav>
    </header>

    <main class="content">
        <h1>Welcome!</h1>
        <p>This is your central hub to easily organize and manage your courses from a single dashboard.</p>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Manage Courses</h3>
                <a class="btn" href="./manage courses.html">Go to Courses</a>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="../privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
